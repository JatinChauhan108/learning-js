    // the code given below removes the image when it is clicked
    // here we are selecting the whole ul element
    // so in order to only delete the elements with image tags, we need to compare the element tag with IMG(case is important; only uppercase should be used)
    // since we can also select <li> and <a> tags hence we need to compare the tag name
    
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);                                                          // e.target returns the innermost element of the place where the event has occurred
                                                                                                // e.target.tagName gives the tag name of the selected element 
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode                                                  // we need to delete the whole <li> node hence we are selecting the parent of the img
            removeIt.remove()
        }
    
        
    })
