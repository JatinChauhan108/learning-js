
// setTimeout and setInterval are part of async Javascript
// they are executed separately while the program in the main thread is being executed


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)                                           // changeText function is executed after 2 sec of opening the webpage

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)                                                              // function in the setTimeout argument is not executed
        console.log("STOPPED")
    })
</script>
</html>
