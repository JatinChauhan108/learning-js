<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')                           // creates an element node
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"                                  // this is one way of entering content into the element node
                                                                        // but this method first brings the content of the element and then overwrites it with the provided content
                                                                        // this increases the time complexity and hence to reduce it we use a better way of inserting content into an element as given below
    const addText = document.createTextNode("Chai aur code")            // first we create a text node
    div.appendChild(addText)                                            // then we append the text node with the element node

    document.body.appendChild(div)                                      // then we finally append the element into the body node of document
</script>
</html>
